<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Social links profile</title>
</head>
<body>

   <main class="container">

    <div class="profile">
      <img class="profile-picture" src="avatar-jessica.jpeg"/>
    </div>

    <div class="profile-name">
      <h1>Jessica Randall</h1>
    </div>
    <div class="profile-location">
      <p > London, United Kingdom</p>
    </div>

    <div class="profile-discription">
      <p>"Front-end developer and avid reader."</p>
    </div>

    <section class="profile-socials">

    <div class="social-links"><a href="https://github.com/Viccyace"   target="_blank">Github</a></div>

    <div class="social-links"><a href="https://www.frontendmentor.io/profile/Viccyace" target="_blank">Frontend Mentor</a></div>

    <div class="social-links"> <a href="https://www.linkedin.com/in/adesodun-victor/" target="_blank">LinkedIn</a></div>
   
    <div class="social-links"> <a href="https://twitter.com/ViccyAce" target="_blank">Twitter</a></div>

    <div class="social-links"> <a href="#" target="_blank">Instagram</a></div>

  </section>

   </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
